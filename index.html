<h1>Etch-a-Sketch</h1>
<div class="main">
 <div class="buttons">

<button class="grids">Display Grids</button>
<button class="erase">Erase</button>
<button class="eraser">Wipe Out</button>

<button class="slider"><span class="span" style="font-family: 'Gloria Hallelujah', cursive;">a</span>
    <span style="font-family: 'Gloria Hallelujah', cursive;"> x </span>
    <span class="span2" style="font-family: 'Gloria Hallelujah', cursive;">a</span>
    <input type="range" id="grid"  name="Grid Size"
    min="1" max="64" value="1" class="slider2"></button>

</div>
